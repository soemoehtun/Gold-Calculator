<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ရွှေတွက်စက် (Gold Calculator)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-5">
    <div class="card shadow-lg p-4 mx-auto">
      <h3 class="text-center mb-4 fw-bold text-primary">💰 ရွှေတွက်စက်</h3>

      <!-- Mode -->
      <div class="mb-3">
        <label for="mode" class="form-label fw-semibold">ရွေးချယ်မှု</label>
        <select id="mode" class="form-select" onchange="updateMode()">
          <option value="ဝယ်မယ်">ဝယ်မယ် (ငွေမှ ရွှေ)</option>
          <option value="ပြန်ရောင်းမယ်">ပြန်ရောင်းမယ် (ရွှေမှ ငွေ)</option>
        </select>
      </div>

      <!-- Input 1 -->
      <div class="mb-3">
        <label id="label1" class="form-label fw-semibold">လက်ထဲရှိငွေ (MMK):</label>
        <input type="text" class="form-control" id="input1" placeholder="MMK ပမာဏ" oninput="calculate()">
      </div>

      <!-- Input 2 -->
      <div class="mb-3">
        <label id="label2" class="form-label fw-semibold">ရွှေပေါက်စျေး (MMK) (တစ်ကျပ်သား):</label>
        <input type="text" class="form-control" id="input2" placeholder="ပေါက်စျေး (MMK)" oninput="calculate()">
      </div>

      <!-- Input 3 -->
      <div id="group3" class="mb-3" style="display:none;">
        <label id="label3" class="form-label fw-semibold">ရွှေး (Yway) ပမာဏ:</label>
        <input type="text" class="form-control" id="input3" placeholder="ရွှေး ပမာဏ" oninput="calculate()">
      </div>

      <!-- Price -->
      <div id="priceGroup" class="mb-3" style="display:none;">
        <label for="priceInput" class="form-label fw-semibold">ရွှေပေါက်စျေး (MMK) (တစ်ကျပ်သား):</label>
        <input type="text" class="form-control" id="priceInput" placeholder="ပေါက်စျေး (MMK)" oninput="calculate()">
      </div>

      <!-- Result -->
      <div id="result" class="alert alert-info text-center mt-4 fw-bold">ရွှေ အလေးချိန်</div>

      <div class="text-center mt-3 text-muted small">
        © 2025 Soe Moe Tun | Gold Converter Tool
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
