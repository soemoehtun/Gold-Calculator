<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gold Calculator Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg mx-auto" style="max-width: 500px;">
            <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center mb-4 text-primary">
                    <span class="d-none d-sm-inline">💰</span> ရွှေတွက်စက် <span class="d-none d-sm-inline">💰</span>
                </h2>

                <div class="mb-4">
                    <label for="mode" class="form-label fw-bold">ပုံစံ ရွေးချယ်ပါ:</label>
                    <select id="mode" class="form-select form-select-lg" onchange="updateMode()">
                        <option>ဝယ်မယ်</option>
                        <option>ပြန်ရောင်းမယ်</option>
                    </select>
                </div>

                <div class="row g-3">
                    <div class="col-12">
                        <label id="label1" for="input1" class="form-label">လက်ထဲရှိငွေ (MMK):</label>
                        <input type="number" id="input1" class="form-control form-control-lg" oninput="calculate()" placeholder="ငွေပမာဏ ရိုက်ထည့်ပါ">
                    </div>

                    <div class="col-12">
                        <label id="label2" for="input2" class="form-label">ရွှေပေါက်စျေး (MMK):</label>
                        <input type="number" id="input2" class="form-control form-control-lg" oninput="calculate()" placeholder="ဈေးနှုန်း ရိုက်ထည့်ပါ">
                    </div>
                    
                    <div class="col-12" id="group3" style="display: none;">
                        <label id="label3" for="input3" class="form-label">ရွှေး (Yway):</label>
                        <input type="number" id="input3" class="form-control form-control-lg" oninput="calculate()" placeholder="ရွှေး ပမာဏ">
                    </div>

                    <div class="col-12" id="priceGroup" style="display: none;">
                        <label id="priceLabel" for="priceInput" class="form-label">ရွှေပေါက်စျေး (MMK):</label>
                        <input type="number" id="priceInput" class="form-control form-control-lg" oninput="calculate()" placeholder="လက်ရှိပေါက်စျေး">
                    </div>
                </div>

                <div class="alert alert-primary mt-4 p-3 text-center fw-bold" role="alert" id="result">
                    ရွှေ အလေးချိန်
                </div>

                <div class="links mt-4 pt-3 border-top text-center small text-muted">
                    <p class="mb-1">
                        <a href="https://shorturl.at/iO1Ib" target="_blank" class="text-decoration-none text-primary fw-bold">Developed By - Soe Moe Tun</a>
                    </p>
                    <p class="mb-0">
                        <a href="https://bush-ballcap-829.notion.site/Gold-Calculator-Tool-Guide-28e10948b78680c39378fc39ec873d34" target="_blank" class="text-decoration-none">Tools Guide Line</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        // Initialize the calculator on load
        document.addEventListener('DOMContentLoaded', () => {
            updateMode();
        });
    </script>
</body>
</html>
